<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <h1>Google</h1>
        <div class="grid-container">
            <div class="grid-item grid-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="grid-item grid-search">
                <form>
                    <input type="text">
                </form>
            </div>
            <button class="grid-item grid-button-1" type="submit">Google Search</button>
            <button class="grid-item grid-button-2" type="submit">I'm Feeling Lucky</button>
        </div>
    </body>

</html>
